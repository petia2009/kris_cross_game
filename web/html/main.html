<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики Нолики</title>
    <link href="../css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="title">
    <h1>Крестики-Нолики</h1>
</div>
<fieldset><br>
    <legend>ВВЕДИТЕ ИМЯ И НАЖМИТЕ ИГРАТЬ</legend>
    <form action="main.html" method="get" class="form">
        <label>
            <input type="text" name="username" maxlength="20" required="required" class="username" placeholder="Введите имя(до 20-ти символов)">
        </label>
        <br><br>
        <input type="submit" name="play" class="play" value="ИГРАТЬ">
    </form>
</fieldset>
</body>
</html>
